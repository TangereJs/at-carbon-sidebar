<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-carbon-sidebar demo page</title>

  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-carbon-icon-button/at-carbon-icon-button.html" />
  <link rel="import" href="../at-carbon-sidebar.html">  

  <style is="custom-style">
    body {
      margin: 0 25%;
    }

    .inline-label {
      @apply(--paper-font-body1)
      display: block;
      font-size: 16px;
    }
  </style>
</head>

<body>
    <label class="inline-label">Click the button to toggle the sidebar mode</label>
  <div>
    <at-carbon-icon-button  
      id="menuButton"    
      icon="now:menu"
    ></at-carbon-icon-button>    
  </div>

  <at-carbon-sidebar
    id="carbonSidebar"
    items='[ { "id": "id1", "title": "title1", "icon": "now:about", "url": "https://www.google.com" }, { "id": "id2", "title": "title2", "icon": "now:about-filled", "url": "https://www.google.com" }, { "id": "id3", "title": "title3", "icon": "now:assistant", "url": "https://www.google.com" }, { "id": "id4", "title": "title4", "icon": "now:cards", "url": "https://www.google.com" } ]'
  ></at-carbon-sidebar>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var carbonSidebar = document.getElementById('carbonSidebar');
      var menuButton = document.getElementById('menuButton');
      menuButton.addEventListener('tap', function(event){
        if (carbonSidebar.mode==="open") {
          carbonSidebar.mode = "icons";
        } else {
          carbonSidebar.mode = "open";
        }
      });
    });
  </script>
</body>

</html>
