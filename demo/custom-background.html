<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-carbon-sidebar demo page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-theme/at-theme.html" />
  <link rel="import" href="../at-carbon-sidebar.html">

  <style is="custom-style">
    .sidebar-container {
      width: 200px;
    }

    :root {
      --at-carbon-sidebar-item-background-default: {
        background-color: var(--paper-red-100);
      }

      --at-carbon-sidebar-item-background-selected: {
        background-color: var(--paper-red-300);
      } 
    }
  </style>
</head>

<body>
  <div class="sidebar-container">
    <at-carbon-sidebar
      items='[ { "id": "id1", "title": "title1", "icon": "now:about", "url": "https://www.google.com", "iconColor": "green" }, { "id": "id2", "title": "title2", "icon": "now:about-filled", "url": "https://www.google.com", "iconColor": "green" }, { "id": "id3", "title": "title3", "icon": "now:assistant", "url": "https://www.google.com", "iconColor": "green" }, { "id": "id4", "title": "title4", "icon": "now:cards", "url": "https://www.google.com", "iconColor": "green" } ]'
      mode="icons"
    ></at-carbon-sidebar>    
  </div>
  <div class="sidebar-container">
    <at-carbon-sidebar
      items='[ { "id": "id1", "title": "title1", "icon": "now:about", "url": "https://www.google.com", "iconColor": "green" }, { "id": "id2", "title": "title2", "icon": "now:about-filled", "url": "https://www.google.com", "iconColor": "green" }, { "id": "id3", "title": "title3", "icon": "now:assistant", "url": "https://www.google.com", "iconColor": "green" }, { "id": "id4", "title": "title4", "icon": "now:cards", "url": "https://www.google.com", "iconColor": "green" } ]'
      mode="open"
    ></at-carbon-sidebar>    
  </div>  
</body>

</html>
